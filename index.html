<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-a-sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
</head>
<body>
    <div class="header">
        <div class="title"><h1>ETCH-A-SKETCH</h1></div>
        <div class="description">
            <p>Etch-a-Sketch is your digital canvas, allowing you to create and express freely. 
            Simply select your desired drawing board size, pick your preferred color, 
            and immerse yourself in a world of endless creativity.</p>
        </div>
    </div>
    <div class="main">
        <div class="allSettings">
            <div class="size-selection">
                <p>Size:</p>
                <input type="number" name="widthHeight" id="widthHeight" max="100">
                <button type="button" id="sizeSetter">OK</button>
                <button type="button" id="reset">Reset</button>
            </div>
            <div class="settings">
                <button type="button" id="black">Black</button>
                <button type="button" id="random">Random</button>
                <button type="button" id="eraser">Eraser</button>
            </div>
        </div>
        <div class="canvas" id="canvas"></div>
    </div>
    <div class="footer"><h4>by vasenkom</h4></div>

    <script src="script.js"></script>
</body>
</html>
