<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-a-sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <header>
        <div class="title"><h1>Etch-a-sketch</h1></div>
        <div class="description">
            <h3>Etch-a-Scratch is your digital canvas, allowing you to create and express freely. 
            Simply select your desired drawing board size, pick your preferred color, 
            and immerse yourself in a world of endless creativity.</h3>
        </div>
    </header>
    <main>
        <div class="size-selection">
            <input type="text" name="height" id="height">
            <p>x</p>
            <input type="text" name="width" id="width">
            <button type="button" id="sizeSetter">OK</button>
        </div>
        <div class="settings">
            <button type="button" id="black">Black</button>
            <button type="button" id="random">Random</button>
            <button type="reset">Reset</button>
        </div>
        <div class="canvas" id="canvas"></div>
    </main>
    <footer><h3>by vasenkom</h3></footer>
</body>
</html>
