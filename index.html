<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-a-sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
</head>
<body>
    <div class="header">
        <div class="title"><h1>ETCH-A-SKETCH</h1></div>
        <div class="description">
            <h4>Etch-a-Scratch is your digital canvas, allowing you to create and express freely. 
            Simply select your desired drawing board size, pick your preferred color, 
            and immerse yourself in a world of endless creativity.</h4>
        </div>
    </div>
    <div class="main">
        <div class="size-selection">
            <input type="text" name="height" id="height">
            <p>x</p>
            <input type="text" name="width" id="width">
            <button type="button" id="sizeSetter">OK</button>
        </div>
        <div class="settings">
            <button type="button" id="black">Black</button>
            <button type="button" id="random">Random</button>
            <button type="reset">Reset</button>
        </div>
        <div class="canvas" id="canvas"></div>
    </div>
    <div class="footer"><h4>by vasenkom</h4></div>
</body>
</html>
